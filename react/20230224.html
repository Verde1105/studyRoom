<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=devi" />
    <title></title>
  </head>
  <body>
    <script>
      //랜더링은 레퍼런스가 변경되어야 바뀐다. 랜더링 시점은 상태값 변경 시점이다.
      //let은 상태가 변해도 랜더링 대상이 아니다. const는 상태값.
      //리액트는 컴포넌트화가 중요하다. 쓸데없이 다시 그리는 일 없게, 따로 포장을 잘해주어야 한다.
      const [user, setUser] = useState(1); //상수선언이므로 수정 불가, 수정은 셋을 통해서만 가능.
      //useState([]) 이렇게도 사용 가능하며, 소괄호 안이 지정된 값이다.
      console.log('상수의 set 사용법');

      //무언가 +@ 할것이 있을때.
      setUser([...user, 더할것]);
      //셋 유저 안에 원래 값인 유저값을 먼저 쏟아주고, 이후 더할것을 추가하여 받는다. 다운로드 비슷

      //덮어씌워야 할 때
      setUser([덮어씌울것]);
      //만약 상수 안에 들어있는 값이 아닌, 추가할것으로만 넣어야한다면 이렇게 덮어씌우는것도 가능.

      //[...] 이런 깊은 복사는 상태 변경값이 없더라도 무조건 강제로 리랜더링 돌아가게 한다.
      //(..값)과 ([..값])의 차이는 리랜더링 강제 유무. 출력결과는 같아도 소괄호에 넣어두면 리랜더링 하지 않음.
    </script>
  </body>
</html>
